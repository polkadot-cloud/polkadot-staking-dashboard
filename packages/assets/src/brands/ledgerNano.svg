<svg width="100%" height="100%" viewBox="0 0 64 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ledger Nano device silhouette: rectangular body with small OLED screen and two side buttons -->
  <!-- Device body (rounded rectangle) -->
  <rect x="4" y="2" width="56" height="124" rx="8" ry="8" stroke="currentColor" stroke-width="3" fill="none" />
  <!-- USB-C connector at bottom -->
  <rect x="22" y="122" width="20" height="6" rx="2" ry="2" fill="currentColor" />
  <!-- OLED screen area -->
  <rect x="12" y="14" width="40" height="20" rx="3" ry="3" fill="currentColor" opacity="0.25" />
  <!-- Left button -->
  <rect x="0" y="40" width="4" height="16" rx="2" ry="2" fill="currentColor" />
  <!-- Right button -->
  <rect x="60" y="40" width="4" height="16" rx="2" ry="2" fill="currentColor" />
</svg>
