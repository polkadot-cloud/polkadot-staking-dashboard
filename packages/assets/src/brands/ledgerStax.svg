<svg width="100%" height="100%" viewBox="0 0 72 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ledger Stax device silhouette: taller device with curved E Ink touchscreen -->
  <!-- Device body (taller, rounded) -->
  <rect x="2" y="2" width="68" height="124" rx="12" ry="12" stroke="currentColor" stroke-width="3" fill="none" />
  <!-- Large curved touchscreen area (extends nearly edge-to-edge) -->
  <rect x="6" y="6" width="60" height="100" rx="8" ry="8" fill="currentColor" opacity="0.15" />
  <!-- Touchscreen content lines -->
  <line x1="14" y1="28" x2="50" y2="28" stroke="currentColor" stroke-width="1.5" opacity="0.3" />
  <line x1="14" y1="40" x2="44" y2="40" stroke="currentColor" stroke-width="1.5" opacity="0.3" />
  <line x1="14" y1="52" x2="48" y2="52" stroke="currentColor" stroke-width="1.5" opacity="0.3" />
  <line x1="14" y1="64" x2="42" y2="64" stroke="currentColor" stroke-width="1.5" opacity="0.3" />
  <!-- Hold-to-sign area -->
  <rect x="16" y="78" width="40" height="14" rx="7" ry="7" fill="currentColor" opacity="0.25" />
  <!-- USB-C at bottom -->
  <rect x="26" y="122" width="20" height="6" rx="2" ry="2" fill="currentColor" />
  <!-- Curved screen edge indicator (right side) -->
  <path d="M70 20 Q72 64 70 108" stroke="currentColor" stroke-width="1" opacity="0.2" fill="none" />
</svg>
