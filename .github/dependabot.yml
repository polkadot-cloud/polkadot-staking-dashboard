version: 2

updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 20
    groups:
      eslint:
        patterns:
          - 'eslint*'
          - '@typescript-eslint/*'
      prettier:
        patterns:
          - 'prettier*'
      react:
        patterns:
          - 'react*'
          - 'styled-components'
          - '@fortawesome/*'
          - 'react-helmet-async'
          - 'react-router-dom'
      utils-and-qrcode:
        patterns:
          - 'classnames'
          - 'date-fns'
          - 'bn.js'
          - 'buffer'
          - 'compare-versions'
          - '@ledgerhq/*'
          - 'rxjs'
          - 'chroma-js'
          - 'xxhash-wasm'
          - 'html5-qrcode'
          - 'qrcode-generator'
      vite:
        patterns:
          - 'vite*'
          - 'vite-plugin-*'
      charts:
        patterns:
          - 'chart.js'
          - 'react-chartjs-2'
      polkadot:
        patterns:
          - '@polkadot/*'
          - '@zondax/ledger-substrate'
          - 'polkadot-api'
      ui:
        patterns:
          - '@w3ux/*'
          - 'ui-*'
          - 'locales'
          - 'styles'
          - 'assets'
      lottie:
        patterns:
          - '@dotlottie/*'
          - '@lottiefiles/*'
      wagmi:
        patterns:
          - 'viem'
          - 'wagmi'
      testing:
        patterns:
          - 'vitest'
          - 'vite-plugin-checker'
          - 'vite-bundle-visualizer'
          - 'vite-plugin-svgr'
    commit-message:
      prefix: 'deps'

  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
    commit-message:
      prefix: 'ci'
