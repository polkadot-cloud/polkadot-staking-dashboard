name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-license:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: pnpm/action-setup@v4
        with:
          version: 10.7.1
      - name: Check License Lines
        uses: kt3k/license_checker@v1.0.6

  # NOTE: replace `markdown-link-check` with <https://github.com/UmbrellaDocs/linkspector> when
  # Github Action is available.
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: pnpm/action-setup@v4
        with:
          version: 10.7.1
      - name: Check Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          base-branch: main
          use-quiet-mode: 'yes'
          check-modified-files-only: 'yes'
          config-file: 'check-markdown-links-config.json'

  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10.7.1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Cache Vite Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules/.vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/pnpm-lock.yaml') }}

      - run: pnpm install
      - run: pnpm lint:check
      - run: pnpm build:verify
        working-directory: packages/app
      - run: pnpm test
        working-directory: packages/app
      - run: pnpm run validate
        working-directory: packages/locales

  all:
    needs: [check-license, markdown-link-check, verify]
    runs-on: ubuntu-latest
    steps:
      - run: echo Success
