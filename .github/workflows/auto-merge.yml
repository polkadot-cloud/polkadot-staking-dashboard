name: Dependabot Auto Merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          token: ${{ secrets.GITHUB_TOKEN }}
          github-token: ${{ secrets.DEPENDABOT_SECRET }}